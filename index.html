    <script>
        // --- CONSTANTES E ESTADO ---
        const INITIAL_GERAL = ["MATHEUS MATOS","MARCIANO", "DANIELE", "RAFAEL", "SABRINA", "JANIR", "YURI", "MAICON", "THALYSON", "ODAIR", "LUCAS GABRIEL", "JO√ÉO", "LUIZ EDUARDO", "MATHEUS JAPA", "ANDERSON"];
        const INITIAL_ESTRELA = ["PATY", "MATEUS BRAZ", "RHUANA", "KEMILLY", "WELLINGTON"];

        // DETEC√á√ÉO DE ADMIN VIA URL
        const params = new URLSearchParams(window.location.search);
        const isAdmin = params.get('admin') === 'true';

        // Aplica classe no body
        if(isAdmin) document.body.classList.add('is-admin');

        let game = {
            partidaAtiva: false, scoreA: 0, scoreB: 0, winsConsecA: 0, winsConsecB: 0,
            saqueLado: 'A', idxA: 0, idxB: 0, jaSacouA: true, jaSacouB: false,
            timeA: [], timeB: [], esperaGeral: [], esperaEstrela: [],
            ranking: {}, restricoes: [],
            config: { size: 4, stars: 1, points: 12, desempate: '3direto', maxWins: 3, reaction: 'dividir' },
            weights: { atqG: 1.0, blqG: 1.25, aceG: 1.5, atqE: 1.5, blqE: 2.0, aceE: 2.0, err: 0.25, vit: 3.0 }
        };

        let historico = [], filaTab = 'geral', rkTab = 'tudo', modalCtx = { lado: '', idx: 0 };
        let sortables = [];

        // --- INICIALIZA√á√ÉO ---
        function init() {
            const saved = localStorage.getItem('volei_hub_v70');
            if(saved) {
                try { game = JSON.parse(saved); } catch(e) { console.error(e); }
            } else {
                // Seed inicial
                INITIAL_GERAL.forEach(n => adicionarAoGame(n, false));
                INITIAL_ESTRELA.forEach(n => adicionarAoGame(n, true));
            }
            render();
        }

        // L√ìGICA DE INSER√á√ÉO: Topo ou ap√≥s √∫ltimo com 0 jogos
        function adicionarAoGame(nome, isEstrela) {
            const id = Math.random().toString(36).substr(2, 9);
            const obj = { id, nome, estrela: isEstrela, bloqueado: true };
            if(!game.ranking[nome]) game.ranking[nome] = { v:0, d:0, ptsAtaque:0, ptsBloqueio:0, ptsAce:0, ptsErroAdversario:0, estrela: isEstrela };

            const lista = isEstrela ? game.esperaEstrela : game.esperaGeral;
            
            // Encontrar √≠ndice de inser√ß√£o
            let insertIndex = 0;
            // Percorre a lista para achar o √∫ltimo jogador que tem 0 partidas (v+d == 0)
            for (let i = 0; i < lista.length; i++) {
                const pName = lista[i].nome;
                const stats = game.ranking[pName];
                const jogos = stats ? (stats.v + stats.d) : 0;
                
                if (jogos === 0) {
                    insertIndex = i + 1; // Insere DEPOIS dele
                }
                // Se jogos > 0, n√£o faz nada, pois queremos agrupar os novatos no topo
            }

            lista.splice(insertIndex, 0, obj);
        }

        function salvar(comHist = true) {
            if(isAdmin && comHist) { 
                historico.push(JSON.stringify(game)); 
                if(historico.length > 20) historico.shift(); 
            }
            localStorage.setItem('volei_hub_v70', JSON.stringify(game));
            render();
        }

        function desfazer() { 
            if(isAdmin && historico.length > 0) { 
                game = JSON.parse(historico.pop()); 
                localStorage.setItem('volei_hub_v70', JSON.stringify(game));
                render(); 
            } 
        }

        function getPlayerScore(n) {
            const s = game.ranking[n]; if(!s) return 0;
            const w = game.weights;
            const atq = s.estrela ? w.atqE : w.atqG;
            const blq = s.estrela ? w.blqE : w.blqG;
            const ace = s.estrela ? w.aceE : w.aceG;
            return parseFloat(((s.v * w.vit) + (s.ptsAtaque * atq) + (s.ptsAce * ace) + (s.ptsBloqueio * blq) + (s.ptsErroAdversario * w.err)).toFixed(2));
        }

        // --- RENDERIZA√á√ÉO ---
        function render() {
            // UI B√°sica
            const placarEl = document.getElementById('placarDisplay');
            if (game.partidaAtiva) placarEl.classList.remove('hidden');
            else placarEl.classList.add('hidden');

            document.getElementById('scoreA').innerText = game.scoreA; 
            document.getElementById('scoreB').innerText = game.scoreB;
            document.getElementById('winsA').innerText = `Sets: ${game.winsConsecA}`; 
            document.getElementById('winsB').innerText = `Sets: ${game.winsConsecB}`;

            // Quadra
            const drawTeam = (l) => (l === 'A' ? game.timeA : game.timeB).map((p, i) => `

                    <div class="uppercase font-black text-[10px] truncate"><span class="bola-saque mr-1">üèê</span> ${p.estrela?'‚≠ê ':''}${p.nome}</div>

            // Stats e Abas
            const todosNoJogo = [...game.timeA, ...game.timeB];
            const contGeral = game.esperaGeral.filter(j => !j.bloqueado).length + todosNoJogo.filter(j => !j.estrela).length;
            const contEstrela = game.esperaEstrela.filter(j => !j.bloqueado).length + todosNoJogo.filter(j => j.estrela).length;
            document.getElementById('countGeral').innerText = contGeral;
            document.getElementById('countEstrela').innerText = contEstrela;
            document.getElementById('tabGeral').className = `text-[10px] font-black uppercase px-4 py-2 rounded-lg transition ${filaTab === 'geral' ? 'tab-active shadow-lg' : 'bg-slate-700 hover:bg-slate-600'}`;
            document.getElementById('tabEstrela').className = `text-[10px] font-black uppercase px-4 py-2 rounded-lg transition ${filaTab === 'estrela' ? 'tab-active shadow-lg' : 'bg-slate-700 hover:bg-slate-600'}`;

            // Ranking (Apenas Admin v√™ o conte√∫do, mas a fun√ß√£o roda para gerar dados se precisar)
            if(isAdmin) {
                const rk = Object.entries(game.ranking).map(([n, s]) => ({ n, ...s, score: getPlayerScore(n) })).filter(x => x.score > 0 && (rkTab==='tudo'?true:rkTab==='estrela'?x.estrela:!x.estrela)).sort((a,b) => b.score - a.score);
                document.getElementById('rankingContainer').innerHTML = rk.map((j, i) => `<div class="flex items-center justify-between bg-slate-800/40 p-3 rounded-xl border border-slate-800 cursor-pointer mb-1 hover:bg-slate-800 transition" onclick="abrirAuditModal('${j.n}')"><div class="flex items-center gap-3"><span class="text-[10px] text-slate-600 w-4 font-bold">${i+1}</span><div class="rank-name uppercase text-[10px] font-bold text-slate-300">${j.estrela?'‚≠ê':''} ${j.n}</div></div><div class="text-orange-500 font-black text-xs">${j.score}</div></div>`).join('');

        // --- MANIPULA√á√ÉO DE DADOS ---
        function adicionarNovoJogador() { 
            const input = document.getElementById('novoNome');
            const nome = input.value.toUpperCase().trim();

        // --- SISTEMA DE MODAL ADAPTATIVO ---
        function abrirEscalacao(tab, idx) { 
            const list = tab === 'geral' ? game.esperaGeral : game.esperaEstrela; 
            modalCtx = { pFila: list[idx], idxFila: idx, tabFila: tab };

            // Permitido para players tamb√©m
            btnBlock.onclick = () => { 
                modalCtx.pFila.bloqueado = !modalCtx.pFila.bloqueado; 
                fecharModais();

            document.getElementById('btnTrocarCategoria').onclick = () => { trocarCategoria(modalCtx.pFila, tab, idx); };
            
            // S√≥ gera lista de substitui√ß√£o se for admin
            if(isAdmin) {
                const gen = (t, l) => t.map((j, i) => `<button onclick="substituirJogador('${l}', ${i})" class="w-full bg-slate-700 hover:bg-slate-600 p-2 rounded text-[9px] font-black uppercase truncate border border-slate-600 mb-1 flex justify-between ${estaoBloqueados(modalCtx.pFila, j)?'opacity-30 pointer-events-none':''}"><span>Sub: ${j.nome}</span> <span>‚áÑ</span></button>`).join('');

        function abrirPontoTecnico(l, i) { 
            modalCtx = { lado: l, idx: i };

            document.getElementById('modalNomeTec').innerText = (p.estrela ? '‚≠ê ' : '') + p.nome;

                const w = game.weights;

                document.getElementById('labelBlq').innerText = `+${p.estrela ? w.blqE : w.blqG}`; 
                document.getElementById('labelAce').innerText = `+${p.estrela ? w.aceE : w.aceG}`; 
                
                const isSacador = (game.saqueLado === l && (l === 'A' ? game.idxA : game.idxB) === i);
                const btnAce = document.getElementById('btnAceTec');
                if(!isSacador) { btnAce.classList.add('opacity-50', 'pointer-events-none', 'grayscale'); }
                else { btnAce.classList.remove('opacity-50', 'pointer-events-none', 'grayscale'); }
                document.querySelector('.admin-only').style.display = 'block';
                document.getElementById('playerViewMsg').style.display = 'none';
            } else {
                document.querySelector('.admin-only').style.display = 'none';
                document.getElementById('playerViewMsg').style.display = 'block';

            document.getElementById('modalPontoTec').classList.remove('hidden'); 
        }

        // --- L√ìGICA RESTRITA (ADMIN ONLY) ---
        // Fun√ß√µes que exigem admin explicitamente
        function registrarPontoSimples(lado, hist, isErro) { if(!isAdmin || !game.partidaAtiva) return; /* ...l√≥gica original... */ executePonto(lado, hist, isErro); }
        function validarEIniciarPartida() { if(!isAdmin) return; /* ...l√≥gica original... */ executeInicio(); }
        
        // Separei a l√≥gica para ficar limpo
        function executePonto(lado, hist = true, isErro = true) {
            if(hist) salvar(true);
            if(isErro) { const tA = lado === 'A' ? game.timeB : game.timeA; tA.forEach(p => game.ranking[p.nome].ptsErroAdversario++); }
            if(game.saqueLado !== lado) { game.saqueLado = lado; if(lado === 'A') { if(game.jaSacouA) game.idxA = (game.idxA+1)%game.timeA.length; else game.jaSacouA=true; } else { if(game.jaSacouB) game.idxB = (game.idxB+1)%game.timeB.length; else game.jaSacouB=true; } }
            if(lado === 'A') game.scoreA++; else game.scoreB++;
            verificarFimDeSet(); salvar(false);
        }

        function executeInicio() {
            if(game.timeA.length === game.config.size && game.timeB.length === game.config.size) { 
                game.partidaAtiva = true; salvar(); 
            } else alert(`Times incompletos!`);
        }

        // Outras fun√ß√µes de admin
        function syncQuadra() { if(!isAdmin) return; const p = [...game.timeA, ...game.timeB]; const get = (id) => [...document.getElementById(id).children].map(el => p.find(x => x.id === el.dataset.id) || game.esperaGeral.find(x => x.id === el.dataset.id) || game.esperaEstrela.find(x => x.id === el.dataset.id)).filter(x=>x); game.timeA = get('areaA'); game.timeB = get('areaB'); localStorage.setItem('volei_hub_v70', JSON.stringify(game)); }
        function syncFila() { if(!isAdmin) return; const f = filaTab === 'geral' ? game.esperaGeral : game.esperaEstrela; const newQ = [...document.getElementById('esperaContainer').children].map(el => f.find(p => p.id === el.dataset.id)).filter(p=>p); if(filaTab === 'geral') game.esperaGeral = newQ; else game.esperaEstrela = newQ; localStorage.setItem('volei_hub_v70', JSON.stringify(game)); }

        // --- FUN√á√ïES COMPARTILHADAS OU DE SUPORTE (Mantidas do V6.8) ---
        function trocarCategoria(jogador, tabOriginal, indexOriginal) {
            // Jogador pode trocar categoria? Geralmente sim, para corrigir erro.
            const listaOriginal = tabOriginal === 'geral' ? game.esperaGeral : game.esperaEstrela;
            const listaDestino = tabOriginal === 'geral' ? game.esperaEstrela : game.esperaGeral;
            jogador.estrela = !jogador.estrela;
            if (game.ranking[jogador.nome]) game.ranking[jogador.nome].estrela = jogador.estrela;
            listaOriginal.splice(indexOriginal, 1);
            
            // Ao trocar, insere com a l√≥gica de novato tamb√©m? Vamos simplificar e jogar pro fim ou topo
            listaDestino.push(jogador); 
            
            fecharModais(); localStorage.setItem('volei_hub_v70', JSON.stringify(game)); render();
        }

        function verificarFimDeSet() {
            const limit = game.config.points; const modo = game.config.desempate; let venceu = null;
            if(modo === 'sem' && (game.scoreA >= limit || game.scoreB >= limit)) venceu = game.scoreA >= limit ? 'A' : 'B';
            else if(modo === '2vantagem') { if(game.scoreA >= limit && game.scoreA >= game.scoreB + 2) venceu = 'A'; else if(game.scoreB >= limit && game.scoreB >= game.scoreA + 2) venceu = 'B'; }
            else if(modo === '3direto') { if(game.scoreA >= limit && game.scoreA >= game.scoreB + 2) venceu = 'A'; else if(game.scoreB >= limit && game.scoreB >= game.scoreA + 2) venceu = 'B'; if (!venceu && (game.scoreA > limit + 2 || game.scoreB > limit + 2)) venceu = game.scoreA > game.scoreB ? 'A' : 'B'; }
            if(venceu) setTimeout(() => finalizarPartida(venceu), 200);
        }

        function finalizarPartida(venceu) {
            alert(`Set Vencido: Time ${venceu}`);
            const tV = venceu === 'A' ? game.timeA : game.timeB; const tD = venceu === 'A' ? game.timeB : game.timeA;
            tV.forEach(j => game.ranking[j.nome].v++); tD.forEach(j => { game.ranking[j.nome].d++; (j.estrela ? game.esperaEstrela : game.esperaGeral).push(j); });
            if(venceu === 'A') game.timeB = []; else game.timeA = [];
            if(venceu === 'A') { game.winsConsecA++; game.winsConsecB = 0; } else { game.winsConsecB++; game.winsConsecA = 0; }
            
            if(game.config.maxWins > 0 && (game.winsConsecA >= game.config.maxWins || game.winsConsecB >= game.config.maxWins)) { 
                alert("Limite atingido! Rodando...");
                if(game.config.reaction === 'dividir') { const pool = [...tV].sort((a,b) => getPlayerScore(b.nome) - getPlayerScore(a.nome)); const m = Math.ceil(pool.length / 2); game.timeA = pool.slice(0, m); game.timeB = pool.slice(m); } 
                else { tV.forEach(j => (j.estrela ? game.esperaEstrela : game.esperaGeral).push(j)); game.timeA = []; game.timeB = []; } 
                game.winsConsecA = 0; game.winsConsecB = 0; 
            }
            const preencher = (time) => { while(time.length < game.config.size) { let p = null; const prec = time.filter(x=>x.estrela).length < game.config.stars; if(prec) p = game.esperaEstrela.find(x => !x.bloqueado && !time.some(j => estaoBloqueados(x, j))); if(!p) p = game.esperaGeral.find(x => !x.bloqueado && !time.some(j => estaoBloqueados(x, j))); if(!p && !prec) p = game.esperaEstrela.find(x => !x.bloqueado && !time.some(j => estaoBloqueados(x, j))); if(!p) p = game.esperaGeral.find(x => !x.bloqueado) || game.esperaEstrela.find(x => !x.bloqueado); if(!p) break; const fo = p.estrela ? game.esperaEstrela : game.esperaGeral; fo.splice(fo.indexOf(p), 1); time.push(p); } };
            preencher(game.timeA); preencher(game.timeB); 
            game.scoreA = 0; game.scoreB = 0; game.idxA = 0; game.idxB = 0; game.partidaAtiva = false; salvar();
        }

        // --- OUTRAS FUN√á√ïES (ADMIN) ---
        function registrarAcaoJogador(t) { if(!isAdmin) return; salvar(true); const p = (modalCtx.lado === 'A' ? game.timeA : game.timeB)[modalCtx.idx]; if(t==='ataque') game.ranking[p.nome].ptsAtaque++; else if(t==='bloqueio') game.ranking[p.nome].ptsBloqueio++; else if(t==='saque') game.ranking[p.nome].ptsAce++; fecharModais(); executePonto(modalCtx.lado, false, false); }
        function definirSacadorManual() { if(!isAdmin) return; game.saqueLado = modalCtx.lado; if(modalCtx.lado === 'A') { game.idxA = modalCtx.idx; game.jaSacouA = true; } else { game.idxB = modalCtx.idx; game.jaSacouB = true; } fecharModais(); salvar(); }
        function removerParaFilaManual() { if(!isAdmin) return; salvar(true); const t = modalCtx.lado === 'A' ? game.timeA : game.timeB; const p = t.splice(modalCtx.idx, 1)[0]; (p.estrela?game.esperaEstrela:game.esperaGeral).push(p); fecharModais(); salvar(false); }
        function substituirJogador(lado, idxQ) { if(!isAdmin) return; const team = lado === 'A' ? game.timeA : game.timeB; if(estaoBloqueados(modalCtx.pFila, team[idxQ])) return alert("Dupla Bloqueada!"); salvar(true); const sai = team.splice(idxQ, 1)[0]; const list = modalCtx.tabFila === 'geral' ? game.esperaGeral : game.esperaEstrela; const entra = list.splice(modalCtx.idxFila, 1)[0]; entra.bloqueado = false; team.splice(idxQ, 0, entra); (sai.estrela?game.esperaEstrela:game.esperaGeral).push(sai); fecharModais(); salvar(false); }
        function escalarParaTime(lado) { if(!isAdmin) return; const t = lado==='A'?game.timeA:game.timeB; if(t.length < game.config.size) { const l = modalCtx.tabFila==='geral'?game.esperaGeral:game.esperaEstrela; const entra = l.splice(modalCtx.idxFila, 1)[0]; entra.bloqueado = false; t.push(entra); fecharModais(); salvar(); } else alert("Time completo!"); }
        
        // --- AUXILIARES UI ---
        function renderLeaders() { const pl = Object.entries(game.ranking).map(([n, s]) => ({ n, ...s, score: getPlayerScore(n) })); const cats = [{t:"Top Score",i:"üèÜ",f:p=>p.score},{t:"Matador",i:"üî•",f:p=>p.ptsAtaque},{t:"Rei do Ace",i:"‚ö°",f:p=>p.ptsAce},{t:"Pared√£o",i:"üö´",f:p=>p.ptsBloqueio},{t:"Vit√≥rias",i:"ü•á",f:p=>p.v}]; document.getElementById('leadersGrid').innerHTML = cats.map(c => { const getL = l => { const s = [...l].sort((a,b) => c.f(b) - c.f(a)); return (!s[0] || c.f(s[0])<=0) ? null : {names: s.filter(p=>c.f(p)===c.f(s[0])).map(p=>p.n).join(", "), val: c.f(s[0])}; }; const lg = getL(pl.filter(x=>!x.estrela)); const le = getL(pl.filter(x=>x.estrela)); if(!lg && !le) return ''; return `<div class="leader-card p-4 rounded-2xl mb-1 border border-slate-700/50 shadow-sm"><div class="flex items-center gap-2 mb-3"><span class="text-lg">${c.i}</span><span class="text-[10px] font-black uppercase text-slate-400 tracking-widest">${c.t}</span></div><div class="grid grid-cols-2 gap-4 border-t border-slate-700/50 pt-3"><div><div class="text-[9px] font-bold text-slate-500 mb-1">GERAL</div><div class="leader-name-new text-[11px] font-black text-white leading-tight">${lg?lg.names:'-'}</div><div class="leader-val-new text-lg font-black text-blue-500">${lg?lg.val:'0'}</div></div><div class="border-l border-slate-700/50 pl-4"><div class="text-[9px] font-bold text-slate-500 mb-1">ESTRELA</div><div class="leader-name-new text-[11px] font-black text-white leading-tight">${le?le.names:'-'}</div><div class="leader-val-new text-lg font-black text-orange-500">${le?le.val:'0'}</div></div></div></div>`; }).join(''); }
        function abrirConfig() { document.getElementById('cSize').value = game.config.size; document.getElementById('cStars').value = game.config.stars; document.getElementById('cPoints').value = game.config.points; document.getElementById('cMax').value = game.config.maxWins; document.getElementById('cDesempate').value = game.config.desempate; document.getElementById('cReaction').value = game.config.reaction; document.getElementById('modalConfigMenu').classList.remove('hidden'); }

        function abrirAuditModal(n) { const s = game.ranking[n]; const w = game.weights; const atqW = s.estrela ? w.atqE : w.atqG; const blqW = s.estrela ? w.blqE : w.blqG; const aceW = s.estrela ? w.aceE : w.aceG; document.getElementById('auditNome').innerText = (s.estrela?'‚≠ê ':'')+n; document.getElementById('auditContent').innerHTML = `<div class="audit-line"><span>Vit√≥rias (x${w.vit})</span> <span>${s.v}</span></div><div class="audit-line"><span>Ataques (x${atqW})</span> <span>${s.ptsAtaque}</span></div><div class="audit-line"><span>Bloqueios (x${blqW})</span> <span>${s.ptsBloqueio}</span></div><div class="audit-line"><span>Aces (x${aceW})</span> <span>${s.ptsAce}</span></div><div class="audit-line"><span>Erro Adv (x${w.err})</span> <span>${s.ptsErroAdversario}</span></div><div class="audit-line text-slate-500 italic mt-2 border-t border-slate-700 pt-2"><span>Derrotas</span> <span>${s.d}</span></div>`; document.getElementById('auditTotal').innerText = getPlayerScore(n); document.getElementById('modalAudit').classList.remove('hidden'); }
