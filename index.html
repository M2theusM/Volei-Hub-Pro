    <script>
        const INITIAL_GERAL = ["MATHEUS MATOS","MARCIANO", "DANIELE", "RAFAEL", "SABRINA", "JANIR", "YURI", "MAICON", "THALYSON", "ODAIR", "LUCAS GABRIEL", "JO√ÉO", "LUIZ EDUARDO", "MATHEUS JAPA", "ANDERSON"];
        const INITIAL_ESTRELA = ["PATY", "MATEUS BRAZ", "RHUANA", "KEMILLY", "WELLINGTON"];

        let game = {
            partidaAtiva: false, scoreA: 0, scoreB: 0, winsConsecA: 0, winsConsecB: 0,
            saqueLado: 'A', idxA: 0, idxB: 0, jaSacouA: true, jaSacouB: false,
            timeA: [], timeB: [], esperaGeral: [], esperaEstrela: [],
            ranking: {}, restricoes: [],
            config: { size: 4, stars: 1, points: 12, desempate: '3direto', maxWins: 3, reaction: 'dividir' },
            weights: { atqG: 1.0, blqG: 1.25, aceG: 1.5, atqE: 1.5, blqE: 2.0, aceE: 2.0, err: 0.25, vit: 3.0 }
        };

        let historico = [], filaTab = 'geral', rkTab = 'tudo', modalCtx = { lado: '', idx: 0 };

        function init() {
            const saved = localStorage.getItem('volei_hub_v61');
            if(saved) game = JSON.parse(saved);
            else {
                INITIAL_GERAL.forEach(n => {
                    const id = Math.random().toString(36).substr(2, 9);
                    game.esperaGeral.push({ id, nome: n, estrela: false, bloqueado: true });
                    game.ranking[n] = { v:0, d:0, ptsAtaque:0, ptsBloqueio:0, ptsAce:0, ptsErroAdversario:0, estrela:false };
                });
                INITIAL_ESTRELA.forEach(n => {
                    const id = Math.random().toString(36).substr(2, 9);
                    game.esperaEstrela.push({ id, nome: n, estrela: true, bloqueado: true });
                    game.ranking[n] = { v:0, d:0, ptsAtaque:0, ptsBloqueio:0, ptsAce:0, ptsErroAdversario:0, estrela:true };
                });
                const t = [...game.esperaGeral, ...game.esperaEstrela];
                const fId = (n) => t.find(j => j.nome === n)?.id;
                game.restricoes.push([fId("MARCIANO"), fId("JANIR")], [fId("RAFAEL"), fId("YURI")], [fId("PATY"), fId("MATEUS BRAZ")]);
            }
            render();
            initDragSystem();
        }

        function salvar(comHist = true) {
            if(comHist) { historico.push(JSON.stringify(game)); if(historico.length > 20) historico.shift(); }
            localStorage.setItem('volei_hub_v61', JSON.stringify(game));
            render();
        }

        function desfazer() { if(historico.length > 0) { game = JSON.parse(historico.pop()); render(); } }

        function getPlayerScore(n) {
            const s = game.ranking[n]; if(!s) return 0;
            const w = game.weights;
            const atq = s.estrela ? w.atqE : w.atqG;
            const blq = s.estrela ? w.blqE : w.blqG;
            const ace = s.estrela ? w.aceE : w.aceG;
            return parseFloat(((s.v * w.vit) + (s.ptsAtaque * atq) + (s.ptsAce * ace) + (s.ptsBloqueio * blq) + (s.ptsErroAdversario * w.err)).toFixed(2));
        }

        function render() {
            document.getElementById('placarDisplay').classList.toggle('hidden', !game.partidaAtiva);
            document.getElementById('setupControls').classList.toggle('hidden', game.partidaAtiva);
            document.getElementById('scoreA').innerText = game.scoreA; document.getElementById('scoreB').innerText = game.scoreB;
            document.getElementById('winsA').innerText = `Sets: ${game.winsConsecA}`; document.getElementById('winsB').innerText = `Sets: ${game.winsConsecB}`;

            const drawTeam = (l) => (l === 'A' ? game.timeA : game.timeB).map((p, i) => `
                <div class="jogador-card bg-slate-800 p-3 rounded-xl border-l-4 ${l==='A'?'border-l-blue-500':'border-l-orange-500'} ${game.partidaAtiva && game.saqueLado===l && (l==='A'?game.idxA:game.idxB)===i?'sacando':''} ${p.estrela?'is-estrela':''}" onclick="abrirPontoTecnico('${l}', ${i})" data-id="${p.id}">
                    <div class="uppercase font-black text-[10px] truncate"><span class="bola-saque mr-1">üèê</span> ${p.estrela?'‚≠ê ':''}${p.nome}</div>
                </div>`).join('');
            document.getElementById('areaA').innerHTML = drawTeam('A'); document.getElementById('areaB').innerHTML = drawTeam('B');
            
            const f = filaTab === 'geral' ? game.esperaGeral : game.esperaEstrela;
            document.getElementById('esperaContainer').innerHTML = f.map((p, i) => `
                <div data-id="${p.id}" onclick="abrirEscalacao('${filaTab}', ${i})" class="bg-slate-800 p-3 rounded-xl flex justify-between items-center border border-slate-700 ${p.bloqueado ? 'is-bloqueado' : ''} cursor-move">
                    <div class="text-[10px] font-black uppercase text-slate-300">${p.estrela ? '‚≠ê ' : ''}${p.nome}</div><span class="text-slate-600">‚†ø</span>
                </div>`).join('');
            
            const rk = Object.entries(game.ranking).map(([n, s]) => ({ n, ...s, score: getPlayerScore(n) })).filter(x => x.score > 0 && (rkTab==='tudo'?true:rkTab==='estrela'?x.estrela:!x.estrela)).sort((a,b) => b.score - a.score);
            document.getElementById('rankingContainer').innerHTML = rk.map((j, i) => `<div class="flex items-center justify-between bg-slate-800/40 p-3 rounded-xl border border-slate-800 cursor-pointer mb-1" onclick="abrirAuditModal('${j.n}')"><div class="flex items-center gap-3"><span class="text-[10px] text-slate-600 w-4">${i+1}</span><div class="rank-name uppercase text-[11px] font-bold">${j.estrela?'‚≠ê':''} ${j.n}</div></div><div class="text-orange-500 font-black">${j.score}</div></div>`).join('');
            
            // Atualizar contagem de jogadores desbloqueados
            const todosNoJogo = [...game.timeA, ...game.timeB];
            const contGeral = game.esperaGeral.filter(j => !j.bloqueado).length + todosNoJogo.filter(j => !j.estrela).length;
            const contEstrela = game.esperaEstrela.filter(j => !j.bloqueado).length + todosNoJogo.filter(j => j.estrela).length;
            
            document.getElementById('countGeral').innerText = contGeral;
            document.getElementById('countEstrela').innerText = contEstrela;

            renderLeaders();
        }

        function renderLeaders() {
            const pl = Object.entries(game.ranking).map(([n, s]) => ({ n, ...s, score: getPlayerScore(n) }));
            const cats = [{ t: "Top Score", i: "üèÜ", f: (p) => getPlayerScore(p.n) }, { t: "Maior Pontuador", i: "üî•", f: (p) => p.ptsAce + p.ptsAtaque + p.ptsBloqueio }, { t: "Rei do Ace", i: "‚ö°", f: (p) => p.ptsAce }, { t: "Pared√£o", i: "üö´", f: (p) => p.ptsBloqueio }, { t: "Vit√≥rias", i: "ü•á", f: (p) => p.v }];
            document.getElementById('leadersGrid').innerHTML = cats.map(c => {
                const getL = (list) => { const sorted = [...list].sort((a,b) => c.f(b) - c.f(a)); if(!sorted[0] || c.f(sorted[0]) <= 0) return null; return { names: sorted.filter(p => c.f(p) === c.f(sorted[0])).map(p => p.n).join(", "), val: c.f(sorted[0]) }; };
                const lg = getL(pl.filter(x=>!x.estrela)), le = getL(pl.filter(x=>x.estrela));
                if(!lg && !le) return '';
                return `<div class="leader-card p-4 rounded-2xl mb-1"><div class="flex items-center gap-2 mb-3"><span>${c.i}</span><span class="leader-label-new text-orange-500">${c.t}</span></div><div class="grid grid-cols-2 gap-4 border-t border-slate-700/50 pt-3"><div><div class="leader-name-new">${lg?lg.names:'-'}</div><div class="leader-val-new text-orange-500">${lg?lg.val:'0'}</div></div><div class="border-l border-slate-700/50 pl-4"><div class="leader-name-new">${le?le.names:'-'}</div><div class="leader-val-new text-orange-500">${le?le.val:'0'}</div></div></div></div>`;
            }).join('');
        }

        function abrirWeights() {
            fecharModais();
            const w = game.weights;
            document.getElementById('wAtqG').value = w.atqG; document.getElementById('wBlqG').value = w.blqG; document.getElementById('wAceG').value = w.aceG;
            document.getElementById('wAtqE').value = w.atqE; document.getElementById('wBlqE').value = w.blqE; document.getElementById('wAceE').value = w.aceE;
            document.getElementById('wErr').value = w.err; document.getElementById('wVit').value = w.vit;
            document.getElementById('modalWeights').classList.remove('hidden');
        }

        function salvarWeightsEClose() {
            game.weights = { atqG: parseFloat(document.getElementById('wAtqG').value), blqG: parseFloat(document.getElementById('wBlqG').value), aceG: parseFloat(document.getElementById('wAceG').value), atqE: parseFloat(document.getElementById('wAtqE').value), blqE: parseFloat(document.getElementById('wBlqE').value), aceE: parseFloat(document.getElementById('wAceE').value), err: parseFloat(document.getElementById('wErr').value), vit: parseFloat(document.getElementById('wVit').value) };
            fecharModais(); salvar(false);
        }

        function abrirConfig() {
            document.getElementById('cSize').value = game.config.size; document.getElementById('cStars').value = game.config.stars; document.getElementById('cPoints').value = game.config.points; document.getElementById('cMax').value = game.config.maxWins; document.getElementById('cDesempate').value = game.config.desempate; document.getElementById('cReaction').value = game.config.reaction;
            document.getElementById('modalConfigMenu').classList.remove('hidden');
        }

        function salvarConfigEClose() {
            game.config = { size: parseInt(document.getElementById('cSize').value), stars: parseInt(document.getElementById('cStars').value), points: parseInt(document.getElementById('cPoints').value), maxWins: parseInt(document.getElementById('cMax').value), desempate: document.getElementById('cDesempate').value, reaction: document.getElementById('cReaction').value };
            fecharModais(); salvar(false);
        }

        function registrarAcaoJogador(tipo) {
            salvar(true); const p = (modalCtx.lado === 'A' ? game.timeA : game.timeB)[modalCtx.idx];
            if(tipo === 'ataque') game.ranking[p.nome].ptsAtaque++; else if(tipo === 'bloqueio') game.ranking[p.nome].ptsBloqueio++; else if(tipo === 'saque') game.ranking[p.nome].ptsAce++;
            fecharModais(); registrarPontoSimples(modalCtx.lado, false, false);
        }

        function registrarPontoSimples(lado, hist = true, isErro = true) {
            if(!game.partidaAtiva) return; if(hist) salvar(true);
            if(isErro) (lado === 'A' ? game.timeA : game.timeB).forEach(p => game.ranking[p.nome].ptsErroAdversario++);
            if(game.saqueLado !== lado) { game.saqueLado = lado; if(lado === 'A') { if(game.jaSacouA) game.idxA = (game.idxA+1)%game.timeA.length; else game.jaSacouA=true; } else { if(game.jaSacouB) game.idxB = (game.idxB+1)%game.timeB.length; else game.jaSacouB=true; } }
            if(lado === 'A') game.scoreA++; else game.scoreB++;
            verificarFimDeSet(); salvar(false);
        }

        function verificarFimDeSet() {
            const limit = game.config.points; const modo = game.config.desempate; let venceu = null;
            if(modo === 'sem' && (game.scoreA >= limit || game.scoreB >= limit)) venceu = game.scoreA >= limit ? 'A' : 'B';
            else if(modo === '2vantagem' && ((game.scoreA >= limit && game.scoreA-game.scoreB >= 2) || (game.scoreB >= limit && game.scoreB-game.scoreA >= 2))) venceu = game.scoreA > game.scoreB ? 'A' : 'B';
            else if(modo === '3direto' && (game.scoreA >= limit || game.scoreB >= limit)) { if(game.scoreA >= limit-1 && game.scoreB >= limit-1) { if(game.scoreA >= limit+2) venceu='A'; else if(game.scoreB >= limit+2) venceu='B'; } else { if(game.scoreA >= limit && game.scoreA-game.scoreB >= 2) venceu='A'; else if(game.scoreB >= limit && game.scoreB-game.scoreA >= 2) venceu='B'; } }
            if(venceu) setTimeout(() => finalizarPartida(venceu), 300);
        }

        function finalizarPartida(venceu) {
            const tV = venceu === 'A' ? game.timeA : game.timeB; const tD = venceu === 'A' ? game.timeB : game.timeA;
            tV.forEach(j => game.ranking[j.nome].v++); tD.forEach(j => { game.ranking[j.nome].d++; (j.estrela?game.esperaEstrela:game.esperaGeral).push(j); });
            tD.length = 0; if(venceu === 'A') { game.winsConsecA++; game.winsConsecB = 0; } else { game.winsConsecB++; game.winsConsecA = 0; }
            if(game.config.maxWins > 0 && (game.winsConsecA >= game.config.maxWins || game.winsConsecB >= game.config.maxWins)) { if(game.config.reaction === 'dividir') { const pool = [...tV].sort((a,b) => getPlayerScore(b.nome) - getPlayerScore(a.nome)); game.timeA = [pool[0], pool[pool.length-1]]; game.timeB = pool.slice(1, pool.length-1); } else { tV.forEach(j => (j.estrela?game.esperaEstrela:game.esperaGeral).push(j)); tV.length = 0; } game.winsConsecA = 0; game.winsConsecB = 0; }
            const preencher = (time) => { while(time.length < game.config.size) { let p = (time.filter(x=>x.estrela).length < game.config.stars) ? game.esperaEstrela.find(x => !x.bloqueado && !time.some(j => estaoBloqueados(x, j))) : null; if(!p) p = game.esperaGeral.find(x => !x.bloqueado && !time.some(j => estaoBloqueados(x, j))) || game.esperaEstrela.find(x => !x.bloqueado && !time.some(j => estaoBloqueados(x, j))); if(!p) p = game.esperaGeral.find(x => !x.bloqueado) || game.esperaEstrela.find(x => !x.bloqueado); if(!p) break; (p.estrela?game.esperaEstrela:game.esperaGeral).splice((p.estrela?game.esperaEstrela:game.esperaGeral).indexOf(p), 1); time.push(p); } };
            preencher(game.timeA); preencher(game.timeB); game.scoreA = 0; game.scoreB = 0; game.idxA = 0; game.idxB = 0; game.partidaAtiva = false; salvar();
        }

        function abrirAuditModal(n) { const s = game.ranking[n]; const w = game.weights; const atqW = s.estrela ? w.atqE : w.atqG; const blqW = s.estrela ? w.blqE : w.blqG; const aceW = s.estrela ? w.aceE : w.aceG; document.getElementById('auditNome').innerText = (s.estrela?'‚≠ê ':'')+n; document.getElementById('auditContent').innerHTML = `<div class="audit-line"><span>Vit√≥rias (x${w.vit})</span> <span>${s.v}</span></div><div class="audit-line"><span>Ataques (x${atqW})</span> <span>${s.ptsAtaque}</span></div><div class="audit-line"><span>Bloqueios (x${blqW})</span> <span>${s.ptsBloqueio}</span></div><div class="audit-line"><span>Aces (x${aceW})</span> <span>${s.ptsAce}</span></div><div class="audit-line"><span>Erro Adv (x${w.err})</span> <span>${s.ptsErroAdversario}</span></div><div class="audit-line text-slate-500 italic"><span>Derrotas</span> <span>${s.d}</span></div>`; document.getElementById('auditTotal').innerText = getPlayerScore(n); document.getElementById('modalAudit').classList.remove('hidden'); }
        function fecharModais() { document.querySelectorAll('.modal-global, #modalPontoTec, #modalWeights, #modalAudit, #modalFilaEscala').forEach(m => m.classList.add('hidden')); }
        function estaoBloqueados(p1, p2) { if(!p1 || !p2) return false; return game.restricoes.some(d => (d[0] == p1.id && d[1] == p2.id) || (d[1] == p1.id && d[0] == p2.id)); }
        
        function abrirPontoTecnico(l, i) { 
            modalCtx = { lado: l, idx: i }; 
            const p = (l==='A' ? game.timeA : game.timeB)[i]; 
            document.getElementById('modalNomeTec').innerText = (p.estrela ? '‚≠ê ' : '') + p.nome; 
            const w = game.weights; 
            document.getElementById('labelAtq').innerText = `+${p.estrela ? w.atqE : w.atqG}`; 
            document.getElementById('labelBlq').innerText = `+${p.estrela ? w.blqE : w.blqG}`; 
            document.getElementById('labelAce').innerText = `+${p.estrela ? w.aceE : w.aceG}`; 
            
            const isSacador = (game.saqueLado === l && (l === 'A' ? game.idxA : game.idxB) === i);
            document.getElementById('btnAceTec').classList.toggle('hidden', !isSacador);
            
            document.getElementById('modalPontoTec').classList.remove('hidden'); 
        }
        
        function definirSacadorManual() { game.saqueLado = modalCtx.lado; if(modalCtx.lado === 'A') { game.idxA = modalCtx.idx; game.jaSacouA = true; } else { game.idxB = modalCtx.idx; game.jaSacouB = true; } fecharModais(); salvar(); }
        function initDragSystem() { Sortable.create(document.getElementById('areaA'), { group: 'q', animation: 150, onEnd: syncQuadra }); Sortable.create(document.getElementById('areaB'), { group: 'q', animation: 150, onEnd: syncQuadra }); Sortable.create(document.getElementById('esperaContainer'), { animation: 150, onEnd: syncFila }); }
        function syncQuadra() { const p = [...game.timeA, ...game.timeB]; const get = (id) => [...document.getElementById(id).children].map(el => p.find(x => x.id == el.dataset.id)).filter(x=>x); game.timeA = get('areaA'); game.timeB = get('areaB'); salvar(); }
        function syncFila() { const f = filaTab === 'geral' ? game.esperaGeral : game.esperaEstrela; const pool = [...f]; const newF = [...document.getElementById('esperaContainer').children].map(el => pool.find(p => p.id == el.dataset.id)).filter(p => p); if(filaTab === 'geral') game.esperaGeral = newF; else game.esperaEstrela = newF; salvar(); }
        
        function abrirEscalacao(tab, idx) { 
            const list = tab === 'geral' ? game.esperaGeral : game.esperaEstrela; 
            modalCtx = { pFila: list[idx], idxFila: idx, tabFila: tab }; 
            document.getElementById('modalNomeFila').innerText = modalCtx.pFila.nome; 
            document.getElementById('btnStatusBloqueio').innerText = modalCtx.pFila.bloqueado ? "LIBERAR" : "BLOQUEAR"; 
            document.getElementById('btnStatusBloqueio').onclick = () => { modalCtx.pFila.bloqueado = !modalCtx.pFila.bloqueado; fecharModais(); salvar(); }; 
            
            document.getElementById('btnTrocarCategoria').onclick = () => { trocarCategoria(modalCtx.pFila, tab, idx); };
            
            const gen = (t, l) => t.map((j, i) => `<button onclick="substituirJogador('${l}', ${i})" class="w-full bg-slate-700 p-2 rounded text-[8px] font-black uppercase truncate border border-slate-600 ${estaoBloqueados(modalCtx.pFila, j)?'opacity-20':''}">Sub: ${j.nome}</button>`).join(''); 
            document.getElementById('subsA').innerHTML = gen(game.timeA, 'A'); 
            document.getElementById('subsB').innerHTML = gen(game.timeB, 'B'); 
            document.getElementById('modalFilaEscala').classList.remove('hidden'); 
        }

        function trocarCategoria(jogador, tabOriginal, indexOriginal) {
            salvar(true);
            const listaOriginal = tabOriginal === 'geral' ? game.esperaGeral : game.esperaEstrela;
            const listaDestino = tabOriginal === 'geral' ? game.esperaEstrela : game.esperaGeral;
            
            // Alterar flag do objeto
            jogador.estrela = !jogador.estrela;
            if (game.ranking[jogador.nome]) {
                game.ranking[jogador.nome].estrela = jogador.estrela;
            }
            
            // Mover de lista
            const removido = listaOriginal.splice(indexOriginal, 1)[0];
            listaDestino.push(removido);
            
            fecharModais();
            salvar(false);
        }

        function substituirJogador(lado, idxQ) { const team = lado === 'A' ? game.timeA : game.timeB; if(estaoBloqueados(modalCtx.pFila, team[idxQ])) return alert("Dupla Bloqueada!"); salvar(true); const sai = team.splice(idxQ, 1)[0]; const list = modalCtx.tabFila === 'geral' ? game.esperaGeral : game.esperaEstrela; const entra = list.splice(modalCtx.idxFila, 1)[0]; entra.bloqueado = false; team.splice(idxQ, 0, entra); (sai.estrela?game.esperaEstrela:game.esperaGeral).push(sai); fecharModais(); salvar(false); }
        function escalarParaTime(lado) { const t = lado==='A'?game.timeA:game.timeB; if(t.length < game.config.size) { const l = modalCtx.tabFila==='geral'?game.esperaGeral:game.esperaEstrela; const entra = l.splice(modalCtx.idxFila, 1)[0]; entra.bloqueado = false; t.push(entra); fecharModais(); salvar(); } }
        function adicionarNovoJogador() { const input = document.getElementById('novoNome'), nome = input.value.toUpperCase().trim(); if(!nome) return; salvar(true); const isEstrela = filaTab === 'estrela'; const novoJ = { id: Math.random().toString(36).substr(2, 9), nome: nome, estrela: isEstrela, bloqueado: true }; if(!game.ranking[nome]) game.ranking[nome] = { v:0, d:0, ptsAtaque:0, ptsBloqueio:0, ptsAce:0, ptsErroAdversario:0, estrela:isEstrela }; if(isEstrela) game.esperaEstrela.unshift(novoJ); else game.esperaGeral.unshift(novoJ); input.value = ''; salvar(false); }
        function abrirBloqueioDuplas() { const todos = [...game.esperaGeral, ...game.esperaEstrela, ...game.timeA, ...game.timeB]; const opt = todos.map(p => `<option value="${p.id}">${p.nome}</option>`).join(''); document.getElementById('selJ1').innerHTML = opt; document.getElementById('selJ2').innerHTML = opt; renderListaRestricoes(); document.getElementById('modalRestricao').classList.remove('hidden'); }
        function adicionarRestricao() { const j1 = document.getElementById('selJ1').value, j2 = document.getElementById('selJ2').value; if(j1 !== j2) { game.restricoes.push([j1, j2]); renderListaRestricoes(); salvar(); } }
        function renderListaRestricoes() { const t = [...game.esperaGeral, ...game.esperaEstrela, ...game.timeA, ...game.timeB]; document.getElementById('listaRestricoes').innerHTML = game.restricoes.map((d, i) => { const n1 = t.find(p => p.id == d[0])?.nome || "?", n2 = t.find(p => p.id == d[1])?.nome || "?"; return `<div class="bg-slate-900 p-2 rounded flex justify-between uppercase text-[10px] text-red-400"><span>${n1} üö´ ${n2}</span><button onclick="game.restricoes.splice(${i},1);renderListaRestricoes();salvar();">X</button></div>`; }).join(''); }
        function validarEIniciarPartida() { if(game.timeA.length === game.config.size && game.timeB.length === game.config.size) { game.partidaAtiva = true; salvar(); } else alert("Times incompletos!"); }
        function setFilaTab(t) { filaTab = t; render(); }
        function setRankingTab(t) { rkTab = t; render(); }
        function limparSistema() { if(confirm("Apagar tudo?")) { localStorage.clear(); location.reload(); } }

        init();
    </script>
